<div class="container">
    <div>
        <mat-card class="my-card">
            <mat-card-title>Welcome </mat-card-title>
            <mat-card-content>
                <p>
                    Just click in one of the boxes to see if you get their
                    items.
                </p>
                <p>Good luck!</p>
            </mat-card-content>
        </mat-card>
    </div>
    <mat-grid-list
        [cols]="breakpoint"
        rowHeight="2:2"
        (window:resize)="onResize($event)"
    >
        <mat-grid-tile *ngFor="let box of boxes; index as i">
            <mat-card class="my-card">
                <button mat-button (click)="openBox(box.id)">
                    <mat-card-header>
                        <img
                            mat-card-avatar
                            src="{{ box.iconUrl }}"
                            alt="Shiba Inu"
                        />
                        <mat-card-title> BOX: {{ box.name }}</mat-card-title>
                        <mat-card-subtitle>
                            Price: {{ box.price }} â‚¬
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <img
                            mat-card-image
                            class="responsive"
                            src="{{ box.iconUrl }}"
                            alt="Shiba Inu"
                        />
                        <p>You can try to open box</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">Open</button>
                    </mat-card-actions>
                </button>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
